<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="js/signin.js"></script>
    <!-- <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script> -->
    <!-- <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script> -->
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div
            class="
              column
              is-8 is-offset-2 is-6-widescreen is-offset-3-widescreen
            "
          >
            <p class="title is-1"><i class="fas fa-route mr-2"></i>DiscoverIt</p>
            <div class="container area-center">
              <div class="is-centered"></div>
                <button class="button is-info" onclick="signIn()">
                  <span class="icon is-normal">
                    <i class="fab fa-google"></i>
                  </span>
                  <span>Sign in with Google</span>
                </button>
              </div>
              <p class="subtitle is-4">
                Our website is under construction, but we are ready to go! Want
                to know more about us, tell us about your project or just to say
                hello? Contact us on social media and we will get back as soon
                as possible.
              </p>
              <br />
            </div>
            <form>
              <div class="field has-addons has-addons-centered">
                <p class="control has-icons-left has-icons-right">
                  <input
                    class="input is-medium"
                    type="email"
                    placeholder="Email"
                  />
                  <span class="icon is-medium is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-medium is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <button class="button is-info is-large">
                <span class="icon">
                  <i class="far fa-bell"></i>
                </span>
                <span>Notify me</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered">
          <p class="footer-text">
            Built with Bulma and Firebase
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
