    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="js/signin.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div
            class="
              column
              is-8 is-offset-2 is-6-widescreen is-offset-3-widescreen
            "
          >
            <p class="title is-1 has-text-info has-text-weight-bold"><i class="fas fa-route mr-2"></i>DiscoverIt</p>
            <div class="container area-center">
              <p class="title is-9 has-text-centered">
                Your perfect trip,
                crowdsourced
              </p>
              <p class="subtitle is-4">
                Imagine organizing your entire itinerary in advance, then receiving and sharing real time updates as you travel. Effortlessly immerse yourself in communities and support local businesses, all from one website.
              </p>
              <div class="is-centered"></div>
                <button class="button is-light" onclick="signIn()">
                  <span class="icon is-normal">
                    <i class="fab fa-google"></i>
                  </span>
                  <span>Sign in with Google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
