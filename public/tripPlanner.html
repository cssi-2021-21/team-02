  <body style="background-color: #f5ebf5">

    <div class="container" >
        <center>
          <section class="hero is-info welcome is-small">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">Plan a new trip</h1>
              </div>
            </div>
          </section>

          <br/>
          <div>
            <input
              class="input is-primary mb-2"
              id = "destinationChoice"
              type="text"
              placeholder="Where to?"
            />
            <label class="date-style-text">Start Date:</label>
            <input id="startDate" class="date-style" type="date" value="2021-08-06" />
            <label class="date-style-text">End Date:</label>
            <input id="endDate" class="date-style" type="date" value="2021-08-06" />
          </div>

          <br>
          <button class="mb-2 button is-warning" id="beginTrip" onclick="createTrip()" >Begin Planning</button>
    

        <div class="PlanPageHeader">

            <section id="tripDetails" class="hidden">

                <br>
                <div class="PlanPageHeader__imgContainer w-100 position-absolute">
                    <img id="destinationImage" alt="Image placeholder" src="">
                </div>
                <br>

                <div class="box trip-font" id="tripTitle">
                    <strong>Trip To </strong>
                </div>
                <p class="box trip-font" id="tripDates">
                    <strong>
                        Dates:
                    </strong>
                </p>
                <br>
                <!--- <button class="mb-2" id="placesVisit" class="button is-light" onclick="placesToVisit()" >Places To Visit</button> --->             
                <h1 class="header">
                    Tourist Attractions!
                </h1>
                <br>
                <div id="app" class="columns is-multiline">
                    <!-- Note cards will render here -->
                </div>

                <h1 class="header">
                    Itinerary
                </h1>
                <input class="input is-primary" type="text" id="itineraryDate" placeholder="Date">
                <input class="input is-primary" type="text" id="itineraryPlans" placeholder="Plans/Notes...">

                <br>

                <button class="mb-2 button is-light" id="submitPlans" onclick="plan()" >Create Itinerary</button>

                <br>
                      
                <table class="table is-striped" id="itineraryTable" width="100%"">
                    <thead>
                        <tr class="is-selected">
                            <th><abbr title="Date Planned">Date</abbr></th>
                            <th><abbr title="Plans">Plan Ideas</abbr></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <th>8/15</th>
                            <td>Go to the top of the Empire State Building</td>
                        </tr>
                    </tbody>
                </table>

            </section>    
        </div>
